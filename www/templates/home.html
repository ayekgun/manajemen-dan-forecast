<ion-view view-title="HOME" ng-controller="popoverCtrl">
    <ion-nav-buttons side="right" >
      <button class="button button-icon icon ion-android-more-vertical" ng-click="openPopover($event)" >        
      </button>
    </ion-nav-buttons>
    <ion-content>
    <div class="item item-divider" >
            A bar chart
        </div>
        <div class="item item-text-wrap">
            <canvas id="chart-bar" class="chart chart-bar" chart-data="datass" chart-labels="labels" chart-series="series" chart-colours="colour">
            </canvas> 
        </div>
    </ion-content>
    <script id="my-popover.html" type="text/ng-template">
	  <ion-popover-view>
	    <ion-header-bar>
	      <h1 class="title">Setting</h1>
	    </ion-header-bar>
	    <ion-content>
	     <div class="list">            
            <a class="item" href="#/app/kategori-pemasukan">
              Kategori Pemasukan
            </a>
            <a class="item" href="#/app/kategori-pengeluaran">
              Kategori Pengeluaran
            </a>
        </div>
	    </ion-content>
	  </ion-popover-view>
	</script>
  </ion-view>
